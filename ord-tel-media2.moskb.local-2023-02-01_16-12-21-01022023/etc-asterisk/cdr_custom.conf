;
; Mappings for custom config file
;
; To get your CSV output in a format tailored to your liking, uncomment the
; following lines and look for the output in the cdr-custom directory (usually
; in /var/log/asterisk).  Depending on which mapping you uncomment, you may see
; Master.csv, Simple.csv, or both.
;
[mappings]
;Master.csv => ${CSV_QUOTE(${CDR(clid)})},${CSV_QUOTE(${CDR(src)})},${CSV_QUOTE(${CDR(dst)})},${CSV_QUOTE(${CDR(dcontext)})},${CSV_QUOTE(${CDR(channel)})},${CSV_QUOTE(${CDR(dstchannel)})},${CSV_QUOTE(${CDR(lastapp)})},${CSV_QUOTE(${CDR(lastdata)})},${CSV_QUOTE(${CDR(start)})},${CSV_QUOTE(${CDR(answer)})},${CSV_QUOTE(${CDR(end)})},${CSV_QUOTE(${CDR(duration)})},${CSV_QUOTE(${CDR(billsec)})},${CSV_QUOTE(${CDR(disposition)})},${CSV_QUOTE(${CDR(amaflags)})},${CSV_QUOTE(${CDR(accountcode)})},${CSV_QUOTE(${CDR(uniqueid)})},${CSV_QUOTE(${CDR(userfield)})},${CDR(sequence)},${CSV_QUOTE(${CDR(x-tag)})},${CSV_QUOTE(${CDR(x-cid)})},${CSV_QUOTE(${CDR(x-did)})},${CSV_QUOTE(${CDR(x-dialed)})},${CSV_QUOTE(${CDR(x-spec)})},${CSV_QUOTE(${CDR(x-insecure)})},${CSV_QUOTE(${CDR(x-result)})},${CSV_QUOTE(${CDR(x-record)})},${CSV_QUOTE(${CDR(x-domain)})},${CSV_QUOTE(${CDR(x-data)})}


Master.csv => ${CDR(start)},${CSV_QUOTE(${CDR(clid)})},${CSV_QUOTE(${CDR(src)})},${CSV_QUOTE(${CDR(dst)})},${CSV_QUOTE(${CDR(dcontext)})},${CSV_QUOTE(${CDR(channel)})},${CSV_QUOTE(${CDR(dstchannel)})},${CSV_QUOTE(${CDR(lastapp)})},${CSV_QUOTE(${CDR(lastdata)})},${CDR(duration)},${CDR(billsec)},${CSV_QUOTE(${CDR(disposition)})},${CSV_QUOTE(${CDR(accountcode)})},${CSV_QUOTE(${CDR(peeraccount)})},${CSV_QUOTE(${CDR(uniqueid)})},${CSV_QUOTE(${CDR(linkedid)})},${CSV_QUOTE(${CDR(sequence)})},${CSV_QUOTE(${CDR(userfield)})},${CSV_QUOTE(${CDR(x-tag)})},${CSV_QUOTE(${CDR(x-cid)})},${CSV_QUOTE(${CDR(x-did)})},${CSV_QUOTE(${CDR(x-dialed)})},${CSV_QUOTE(${CDR(x-spec)})},${CSV_QUOTE(${CDR(x-result)})},${CSV_QUOTE(${CDR(x-record)})},${CSV_QUOTE(${CDR(x-domain)})},${CSV_QUOTE(${CDR(x-data)})},${CSV_QUOTE(${CDR(pbxserver)})},${CSV_QUOTE(${CDR(guid)})},${CSV_QUOTE(${CDR(last_guid)})}




;
; High Resolution Time for billsec and duration fields
;Master.csv => ${CSV_QUOTE(${CDR(clid)})},${CSV_QUOTE(${CDR(src)})},${CSV_QUOTE(${CDR(dst)})},${CSV_QUOTE(${CDR(dcontext)})},${CSV_QUOTE(${CDR(channel)})},${CSV_QUOTE(${CDR(dstchannel)})},${CSV_QUOTE(${CDR(lastapp)})},${CSV_QUOTE(${CDR(lastdata)})},${CSV_QUOTE(${CDR(start)})},${CSV_QUOTE(${CDR(answer)})},${CSV_QUOTE(${CDR(end)})},${CSV_QUOTE(${CDR(duration,f)})},${CSV_QUOTE(${CDR(billsec,f)})},${CSV_QUOTE(${CDR(disposition)})},${CSV_QUOTE(${CDR(amaflags)})},${CSV_QUOTE(${CDR(accountcode)})},${CSV_QUOTE(${CDR(uniqueid)})},${CSV_QUOTE(${CDR(userfield)})},${CDR(sequence)}
;Simple.csv => ${CSV_QUOTE(${EPOCH})},${CSV_QUOTE(${CDR(src)})},${CSV_QUOTE(${CDR(dst)})}
